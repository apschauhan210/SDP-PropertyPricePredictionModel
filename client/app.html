<!DOCTYPE html>
<html>
  <head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="img"></div>
    <div class="content-center">
		<div class="h-32"></div>

      <form class="container mx-auto bg-gray-100 p-12 rounded-xl mb-12">
        <div class="text-center mb-12 pb-4 text-gray-700">
          <h1 class="text-3xl font-semibold">
            Property Price Prediction Model
          </h1>
        </div>
        <div class="-mx-3 flex flex-wrap">
          <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
              <label
                for="area"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Area (Square Feet)
              </label>
              <input
                type="number"
                name="area"
                id="uiSqft"
                pattern="[0-9]{1,6}"
                placeholder="Area in square feet"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />
            </div>
          </div>
          <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
              <label
                for="uiBHK"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                BHK
              </label>
              <select
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                name="uiBHK"
                id="uiBHK"
              >
                <option value="" selected disabled>Select BHK</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
        </div>
        <div class="-mx-3 flex flex-wrap">
          <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
              <label
                for="uiBathrooms"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Bathrooms
              </label>
              <select
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                name="uiBathrooms"
                id="uiBathrooms"
              >
                <option value="" selected disabled>
                  Select number of Bathrooms
                </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
              <label
                for="uiBHK"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Location
              </label>
              <select
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                name="uiLocations"
                id="uiLocations"
              >
                <option value="" selected disabled>Choose a location</option>
              </select>
            </div>
          </div>
        </div>
        <div class="flex flex-col items-center mt-12">
          <button
            class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
            onclick="onClickedEstimatePrice()"
            type="button"
          >
            Submit
          </button>
        </div>
		<div id="uiEstimatedPrice" class="flex flex-col items-center mt-8"></div>
      </form>
    </div>
  </body>
</html>
